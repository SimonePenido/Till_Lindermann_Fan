<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Till Lindemann Fan - Galeria</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.0.12/css/all.css'>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/png">
  <link rel="stylesheet" href="src/galeria.css">
  <style>
    /* Estilo do modal de imagem fullscreen */
    #lightbox-modal {
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #lightbox-modal img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      border-radius: 4px;
    }

    #lightbox-close {
      position: absolute;
      top: 1rem;
      right: 2rem;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>

<body>
  <!-- conteúdo original da galeria permanece inalterado -->

  <!-- Modal Lightbox (adicionado) -->
  <div id="lightbox-modal">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Imagem em tela cheia">
  </div>

  <!-- Rodapé existente -->
  <footer>
    <div class="grid">
      <div class="column-xs-12">
        <ul class="social">
          <li><a href="https://facebook.com/simonepenido1" target="_blank" rel="noopener noreferrer"><span class="fab fa-facebook"></span></a></li>
          <li><a href="https://instagram.com/simoneitads" target="_blank" rel="noopener noreferrer"><span class="fab fa-instagram"></span></a></li>
          <li><a href="https://github.com/simonepenido" target="_blank" rel="noopener noreferrer"><span class="fab fa-github"></span></a></li>
        </ul>
        <p class="copyright">&copy; Simone Penido</p>
      </div>
    </div>
  </footer>

  <!-- script.js (se necessário para outras funções do site) -->
  <script src="./script.js"></script>

  <!-- Script do Lightbox (adicionado) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".img-container img");
      const modal = document.getElementById("lightbox-modal");
      const modalImg = document.getElementById("lightbox-img");
      const closeBtn = document.getElementById("lightbox-close");

      images.forEach(img => {
        img.addEventListener("click", () => {
          modal.style.display = "flex";
          modalImg.src = img.src;
        });
      });

      closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
        modalImg.src = "";
      });

      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
          modalImg.src = "";
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          modal.style.display = "none";
          modalImg.src = "";
        }
      });
    });
  </script>
</body>

</html>
